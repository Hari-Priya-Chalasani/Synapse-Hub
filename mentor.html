    <!-- mentor registration form -->
    <section>
        <div class="outermentor-div">
            <form class="form">
                <h1 class="h2">Mentors Registration</h1>
                <!-- Name Section -->
                <label class="label" for="name">Name:</label>
                <input class="input" type="text" id="name" name="name" required>
                <!-- E-Mail Section -->
                <label class="label" for="email">Email:</label>
                <input class="input" type="email" id="email" name="email" required>
                <!-- Phone Number Section -->
                <label class="label" for="phone">Phone:</label>
                <input class="input" type="tel" id="phone" name="phone" required>
                <!-- Location Section -->
                <label class="label" for="location">Location:</label>
                <input class="input" type="text" id="location" name="location" required>
                <!-- Areas of Expertise Section -->
                <label class="label" for="party-size">Areas of Expertise:</label>
                <select class="select" id="party-size" name="party-size" required>
                    <option class="option" value="0">Select</option>
                    <option class="option" value="1">Web development</option>
                    <option class="option" value="2">Data Science</option>
                    <option class="option" value="3">Data Analytics</option>
                    <option class="option" value="4">Testing</option>
                    <option class="option" value="5">Other</option>
                </select>
                <!-- Experience Section -->
                <label class="label" for="num-tables">Years of Experience:</label>
                <input class="input" type="number" id="num-tables" name="num-tables" required>
                <!-- Availability  -->
                <label class="label" for="table_type">Availability:</label>
                <select class="select" id="table_type" name="Table_type" required>
                    <option class="option" value="0">Select</option>
                    <option class="option" value="1">Weekday's</option>
                    <option class="option" value="2">Weekend's</option>
                    <option class="option" value="3">Morning's (All Days)</option>
                    <option class="option" value="4">Evening's (All Days)</option>
                    <option class="option" value="5">Afternoon's</option>
                </select>
                <!-- Language Preference -->
                <label class="label" for="table_type">Prefered Language:</label>
                <select class="select" id="table_type" name="Table_type" required>
                    <option class="option" value="0">Select</option>
                    <option class="option" value="1">English</option>
                    <option class="option" value="2">Telugu</option>
                    <option class="option" value="3">Hindi</option>
                    <option class="option" value="4">Tamil</option>
                    <option class="option" value="5">Other</option>
                </select>
                <!-- Resume Section -->
                <label class="label" for="resume">Upload Resume/CV:</label>
                <input class="input" type="file" id="resume" name="resume" download required>
                <!-- Bio Section -->
                <label class="label" for="bio">Brief Bio:</label>
                <textarea class="input" id="bio" name="bio" rows="5"></textarea>
                <!-- Submit Form Section -->
                <div class="button">
                    <button type="submit" >Submit</button>
                </div>
            </form> 
        </div>
    </section>
